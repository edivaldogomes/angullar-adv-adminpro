<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar {{ progreso1 }}</h4>
        <div
          class="progress-bar bg-primary progress-bar-striped active"
          role="progressbar"
          aria-valuenow="85"
          aria-valuemin="0"
          aria-valuemax="100"
          style="height: 8px"
          [style.width]="getProgreso1"
        ></div>
        <br />
        <div
          class="progress-bar bg-info progress-bar-striped active"
          role="progressbar"
          aria-valuenow="85"
          aria-valuemin="0"
          aria-valuemax="100"
          [style.width]="getProgreso2"
          style="height: 8px"
        ></div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <!--<app-incrementador [valor]="15"></app-incrementador>-->
        <app-incrementador
          (valorSalida)="progreso1 = $event"
          [valor]="progreso1"
        ></app-incrementador>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-incrementador
          (valorSalida)="progreso2 = $event"
          [valor]="progreso2"
          [btnClass]="'btn-info'"
        ></app-incrementador>
      </div>
    </div>
  </div>
</div>
